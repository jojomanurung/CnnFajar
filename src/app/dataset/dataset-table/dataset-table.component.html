<div class="grid grid-nogutter flex-column mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">

    <!-- Filter Column -->
    <ng-container matColumnDef="filter">
      <th mat-header-cell *matHeaderCellDef colspan="100%">
        <div class="grid grid-nogutter">
          <div class="col">
            <mat-form-field color="primary">
              <mat-select [formControl]="typeFilter">
                <mat-option value="benign">Benign</mat-option>
                <mat-option value="malignant">Malignant</mat-option>
                <mat-option value="normal">Normal</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-fixed">
            <button mat-icon-button matTooltip="Go to folder" (click)="goToFolderLink()">
              <mat-icon>link</mat-icon>
            </button>
          </div>
        </div>
      </th>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i + 1 + page}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nama </th>
      <td mat-cell *matCellDef="let row"> {{row}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['filter']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="100%">No data</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="true"></mat-paginator>
</div>
